<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Wallet with WalletConnect</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
</head>
<body>
    <h2>Connect Wallet</h2>
    <button id="connectWallet">Connect</button>
    <button id="disconnectWallet" style="display:none;">Disconnect</button>
    <p id="walletAddress">Not connected</p>
    <p id="walletBalance">Balance: 0 MATIC</p>
    
    <h2>Send MATIC</h2>
    <input type="text" id="recipientAddress" placeholder="Recipient Address" />
    <input type="text" id="amount" placeholder="Amount in MATIC" />
    <button id="sendMatic">Send MATIC</button>
    
    <p id="transactionStatus"></p>
    <script type="module" src="app.js"></script>

    <script src="app.js"></script>
</body>
</html>
